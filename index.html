<title>Calendar of State Papers</title>

<style>
#map { width: 800px; height: 500px; }
</style>
</head>
<body>
<h1>Map</h1>
<div id="map"></div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>
<script src="http://dev.openlayers.org/releases/OpenLayers-2.12/OpenLayers.js"></script>

<script>
$(function(){

  var options = {
    zoomlevel: 10
  };

  var map = new OpenLayers.Map('map', options);
  var gphy = new OpenLayers.Layer.Google(
    "Google Physical",
    {type: google.maps.MapTypeId.TERRAIN}
  );
  var gmap = new OpenLayers.Layer.Google(
    "Google Streets", // the default
    {numZoomLevels: 20}
  );
  var ghyb = new OpenLayers.Layer.Google(
    "Google Hybrid",
    {type: google.maps.MapTypeId.HYBRID, numZoomLevels: 20}
  );
  var gsat = new OpenLayers.Layer.Google(
    "Google Satellite",
    {type: google.maps.MapTypeId.SATELLITE, numZoomLevels: 22}
  );

  map.addLayers([gphy, gmap, ghyb, gsat]);

  var points = new OpenLayers.Layer.Text( 'text', {location: './points.txt' } );
  map.addControl(new OpenLayers.Control.LayerSwitcher());

  //map.setCenter(new OpenLayers.LonLat( 37.2749, -76.7083), 10);
});
</script>

</body>
